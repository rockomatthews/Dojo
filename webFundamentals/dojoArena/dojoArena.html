<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dojo Arena</title>
    <link rel="stylesheet" type="text/css" href="arenaStyles.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="arenaJQuery.js"></script>
</head>

<body>
    <div class="container">    
        <div class="select-arena-module">
            <h1>SELECT ARENA</h1>
            <div class="buttons">
                <button class="arena-button1"> BEACH </button>
                <button class="arena-button2">PLANET</button>
                <button class="arena-button3">  DOJO  </button>
                <button class="arena-button4">FOREST</button>
                <button class="arena-button5">MATRIX</button>
                <button class="arena-button6">SNOW</button>
            </div>
        </div>
        <div class="game-window">
            <img src="images/beach.jpg">
        </div>
        <div class="game-window2">
            <img src="images/earth.jpg">
        </div>
        <div class="game-window3">
            <img src="images/dojo.jpg">
        </div>
        <div class="game-window4">
            <img src="images/forest.jpg">
        </div>
        <div class="game-window5">
            <img src="images/matrix.jpg">
        </div>
        <div class="game-window6">
            <img src="images/snow.jpg">
        </div>
        <div class="player1pic">
            
        </div>
        <div class="dropdown">
            <h2>Pick your character</h2>
            <button class="dropbtn">Player 1</button>
            <div class="dropdown-content">
                <a href="#" class="leo">Leo</a>
                <a class="mikey" href="#">Mikey</a>
                <a class="donny" href="#">Donny</a>
                <a class="raphael" href="#">Raphael</a>
            </div>
            </div>
        </div>
        <div class="dropdown2">
            <h2>Pick your character</h2>
            <button class="dropbtn">Player 2</button>
            <div class="dropdown-content">
                <a href="#" class="leo" >Leo</a>
                <a href="#" class="mikey">Mikey</a>
                <a href="#" class="donny">Donny</a>
                <a href="#" class="raphael">Raphael</a>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
