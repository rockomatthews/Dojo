<html>
    <head>
        <script>
            "use strict";
            function tossNonNums(arr) {
                var newArray = [];
                for (var i = 0; i < arr.length; i++) {
                    if (typeof arr[i] !== 'number') {
                    continue;
                } else {
                    newArray.push(arr[i]);
                    } 
                } return newArray;
            }
        </script>
    </head>
</html>
