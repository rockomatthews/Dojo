<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ENTER TITLE</title>
    <link rel="stylesheet" type="text/css" href="angular.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <script "src = bower_components/angular/angular.js"></script>
</head>

<body>
    <div ng-controller="productsController">
        <form ng-submit="productController">
            <label for="productName">Product:</label>
            <input type="text" ng-model="product.name">
            <label for="productPrice">Price:</label>
            <input type="number" step="0.01" ng-model="product.price">
            <input type="submit" name="productName" value="add value">
        </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="product in products | orderBy: 'price' track by $index ">
                    <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price | currency:"USD $"}}</td>
                    <td><button ng-click = "delete($index)">Delete Product</button></td>
                    </tr>
                </tbody>
            </table>
    </div>
    <div ng-controller="productsPrice">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody ng-repeat="product in products | orderBy: 'price' track by $index ">
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price | currency:"USD $"}}</td>
                    <td> {{product.quantity}} </td>
                    <td>
                        <button ng-click="update($index)">Buy Product</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
