<!DOCTYPE html>
<html lang="en" ng-app='userAddrDelr'>
<head>
    <meta charset="UTF-8">
    <title>Add Delete</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <script src='bower_components/angular/angular.js'></script>  
</head>

<body>
    <div ng-controller="usersController">
        <form ng-submit="createUser()">
            <input type="text" ng-model='user.firstName' placeholder="First Name">
            <input type="text" ng-model='user.lastName' placeholder="Last Name">
            <input type="text" ng-model='user.favoriteLanguage' placeholder="Favorite Language">
            <input type="submit" value="add user!">
        </form>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Language</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='userObj in users'>
                    <td>{{userObj.firstName}}</td>
                    <td>{{userObj.lastName}}</td>
                    <td>{{userObj.favoriteLanguage}}</td>
                    <td><button ng-click='deleteUser(userObj)'>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var addel = angular.module('userAddrDelr', []);
        addel.controller('usersController', ['$scope', function($scope){
        
        $scope.createUser = function(){
            console.log($scope);
             $scope.users.push($scope.user);
        }

        $scope.deleteUser = function(userToDelete){
        $scope.users = $scope.users.filter( function(userObj){
            return userObj !== userToDelete;
            })
        };

        $scope.users = [
            {firstName: "John",
            lastName: "Connor",
            favoriteLanguage: "TERMINAl language",
            },
            {firstName: "Billy",
            lastName: "Banks",
            favoriteLanguage: "Tiebo",
            },
            {firstName: "Megan",
            lastName: "DunnoSheBailedOnOurTinderDate",
            favoriteLanguage: "dsBS",
            }
        ];
    }]);

    </script>
</body>

</html>
